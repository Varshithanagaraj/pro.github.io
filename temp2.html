<body>
    <div class="body">

			<a href="temp.html"style="color: rgb(41, 38, 230);">C--F/K</a>

			<a href="temp2.html"style="color: rgb(41, 38, 230);">K--C/F</a>
		</div>
	</div>
		<div class="main body">
			<div class="converter-body">
				<h1 class="converter-title">Temperature Conversion </h1>
				<h3 class="converter-title">Kelvin to Degree Celsius & Fahrenheit</h3>
				<label id="a">Kelvin : </label>
				<input type="text" placeholder="Input" id="input">  <br>
				<label id="a">Degree Celcius : </label>
				<input type="text" placeholder="Result" id="result">  <br>
				<label id="a">Fahrenheit : </label>
				<input type="text" placeholder="Result" id="result1">
				<button type="button" onclick="convert()" class="button">Convert</button>
				<button type="submit" onclick="reset()" class="button1">Reset</button>
			</div>	
		</div>
	
    <script>
        function convert() {
			var a =document.getElementById("input").value;
			var b = 0-273.15;
			var c = (a-273.15)*9/5+32;
			document.getElementById("result").value=b;
			document.getElementById("result1").value=c;
		}
		function reset(){
			document.getElementById("input").value='';
			document.getElementById("result").value='';
			document.getElementById("result1").value='';
		}
    </script>
