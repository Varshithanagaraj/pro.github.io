<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="length2.css">
</head>
<body>
	<div class="body">
		<div class="link">
			<a href="index.html" style="color: rgb(41, 38, 230);">Home</a>
			<a href="length.html"style="color: rgb(41, 38, 230);">km---m/cm</a>
			<a href="length1.html"style="color: rgb(41, 38, 230);">m---cm/km</a>
			<a href="length2.html"style="color: rgb(41, 38, 230);">cm---m/km</a>
		</div>
	</div>
    <div class="main">
		<div class="sub">
			<div class="converter-body">
				<h1 class="converter-title">Length Conversion </h1>
				<h3 class="converter-title">Centimeter to Meter & Kilometer</h3>
				<label id="a">Centimeter : </label>
				<input type="text" placeholder="Input" id="input">  <br>
				<label id="a">Meter : </label>
				<input type="text" placeholder="Result" id="result">  <br>
				<label id="a">Kilometer : </label>
				<input type="text" placeholder="Result" id="result1">
				<button type="button" onclick="convert()" class="button">Convert</button>
				<button type="submit" onclick="reset()" class="button1">Reset</button>
				
			</div>
		</div>
	</div>
    <script>
        function convert() {
			var a =document.getElementById("input").value;
			var b = a/100;
			var c = b/1000;
			document.getElementById("result").value=b;
			document.getElementById("result1").value=c;
		}
		function reset(){
			document.getElementById("input").value='';
			document.getElementById("result").value='';
			document.getElementById("result1").value='';
		}
    </script>
</body>
</html>
